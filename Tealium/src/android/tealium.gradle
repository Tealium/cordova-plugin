repositories{    
  jcenter()
   maven {
            url "http://maven.tealiumiq.com/android/releases/"
        }
}

dependencies {
    implementation 'com.tealium:library:5.7.0'
    implementation 'com.tealium:lifecycle:1.1.3'
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
