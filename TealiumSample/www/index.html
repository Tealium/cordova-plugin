<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Tealium Demo</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <p></p>
            <button align="center" id="event_button">Trigger Event</button>
            <p></p>
            <button align="center" id="view_button">Trigger View</button>
            <p></p>
            <button align="center" id="persist_button">Set Persistent - persist</button>
            <p></p>
            <button align="center" id="volatile_button">Set Volatile - volatile</button>
            <p></p>
            <button align="center" id="remove_persist_button">Remove Persistent - persist</button>
            <p></p>
            <button align="center" id="remove_volatile_button">Remove Volatile - volatile</button>
            <p></p>
            <button align="center" id="get_volatile">Get Volatile Data</button>
            <p></p>
            <button align="center" id="get_persistent">Get Persistent Data</button>
            <p></p>
            <button align="center" id="get_visitor_id">Get Visitor ID</button>
            <p></p>
            <button align="center" id="crash_button">Android: Force App Crash (Dev only)</button>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <!-- Contains sample init & tracking functions -->
        <script type="text/javascript" src="js/tealium.js"></script>
    </body>
</html>
