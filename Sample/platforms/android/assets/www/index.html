<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World J</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <p></p>
            <button align="center" onclick=trackEvent()>Trigger Event</button>
            <p></p>
            <button align="center" onclick=trackView('{"screen_title":"testView"}')>Trigger View</button>
        </div>
        <br/><br/>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            document.addEventListener("deviceready", onDeviceReady, false);
            createTrackEventButton();
            createTrackViewButton();
            
            function onDeviceReady() {
                // Now safe to use the PhoneGap API
                tealium.init({
                             account : "tealiummobile"       // REQUIRED: Your account.
                             , profile : "demo"              // REQUIRED: Profile you wish to use.
                             , environment : "dev"           // REQUIRED: "dev", "qa", or "prod".
                             , disableHTTPS : false          // OPTIONAL: Default is false.
                             , suppressLogs : true           // OPTIONAL: Default is true.
                             , suppressErrors : false        // OPTIONAL: Default is false, doesn't affect iOS.
                             , disableLifeCycleTrack : false // OPTIONAL: Default is false.
                });
            }
        
        
        function trackEvent(){
            // Tealium example use direct
            tealium.track("link",{"link_id":"testEvent"});
            alert("Event Dispatched");
        }
        
        function trackView(data){
            // Tealium example use within a wrapper function
            // data must be a dictionary
            data = JSON.parse(data);
            tealium.track("view", data);
            alert("View Dispatched");
        }
        
        </script>
    </body>
</html>
